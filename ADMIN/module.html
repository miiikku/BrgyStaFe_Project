    <script>
        // SEARCH
        function searchModules() {
        // Get the search input value
        const searchValue = document.querySelector('.search-box input').value.toLowerCase();

        // Search through "Current Elected Officers" table
        const moduleRows = document.querySelectorAll('#module-table-body tr');
        moduleRows.forEach(row => {
            const cells = row.querySelectorAll('td');
            const matches = Array.from(cells).some(cell => 
                cell.textContent.toLowerCase().includes(searchValue)
            );
            if (matches) {
                row.style.display = ''; // Show the row if there is a match
            } else {
                row.style.display = 'none'; // Hide the row if there is no match
            }
        });
    }

        // Function to fetch and display modules
        function fetchModules() {
            fetch('/modules')
                .then(response => response.json())
                .then(modules => {
                    const tableBody = document.getElementById('module-table-body');
                    tableBody.innerHTML = ''; // Clear any existing rows

                    modules.forEach(module => {
                        // Concatenate first, middle, and last names properly
                        const fullName = `${module.firstName} ${module.middleName} ${module.lastName}`;
                
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td><img src="${module.Profilepic}" alt="Module Picture" class="table-image"></td>
                            <td>${fullName}</td>
                            <td>${module.position}</td>
                            <td>
                                <a href="#"><img src="https://www.dropbox.com/scl/fi/u6i83geituweeaybi8y9w/pen.png?rlkey=5f7vjmsrn42d1t0iaxdu3jbjy&st=0sk8r60h&dl=1" alt="Edit" class="edit-icon" onclick="openEditModal('${module._id}')"></a>
                                <a href="#"><img src="https://www.dropbox.com/scl/fi/ho6y40rqr930v22ja9219/delete.png?rlkey=b1xjg0s1v3rnrgjx1n5v2usgm&st=xgbxk20f&dl=1" alt="Delete" class="delete-icon" onclick="deleteModule('${module._id}')"></a>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
            .catch(error => console.error('Error fetching modules:', error));
        }
    
        // Load the modules when the page loads
        document.addEventListener('DOMContentLoaded', fetchModules);

                // Function to open the modal
                function openAddOfficialModal() {
            document.getElementById("addOfficialModal").style.display = "block";
        }

        // Function to close the modal
        function closeAddOfficialModal() {
            document.getElementById("addOfficialModal").style.display = "none";
            document.querySelector('form').reset();
        }

        // Function to handle form submission
        document.getElementById('addOfficialForm').addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent the form from submitting the usual way

        const formData = new FormData(this);
        const newOfficial = {
            firstName: formData.get('firstName'),
            middleName: formData.get('middleName'),
            lastName: formData.get('lastName'),
            position: formData.get('position'),
            Profilepic: formData.get('photo')
        };

        // Send the new official data to the server
        fetch('/modules', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(newOfficial)
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                closeAddOfficialModal(); // Close the modal
                document.querySelector('form').reset(); // reset form
                fetchModules(); // Refresh the table
            } else {
                // If position exists error is returned, show an alert
                alert(data.message); 
            }
        })
        .catch(error => console.error('Error adding official:', error));
    });

        function openEditModal(id) {
            fetch(`/modules/${id}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Official not found: ${response.status}`);
                    }
                    return response.json();
                })
                .then(module => {
                    // Populate modal with official's data
                    document.getElementById('editOfficialId').value = module._id;
                    document.getElementById('editFirstName').value = module.firstName;
                    document.getElementById('editMiddleName').value = module.middleName;
                    document.getElementById('editLastName').value = module.lastName;
                    document.getElementById('editPosition').value = module.position;

                    // Handle the profile picture
                    if (module.Profilepic) {
                        document.getElementById('editOfficialPhoto').src = module.Profilepic;
                    }

                    // Open the modal
                    document.getElementById('editOfficialModal').style.display = 'block';
                })
                .catch(error => console.error('Error fetching official:', error));
        }

        document.getElementById('editOfficialForm').addEventListener('submit', function (event) {
    event.preventDefault(); // Prevent the form from submitting the usual way

    const id = document.getElementById('editOfficialId').value;
    const updatedOfficial = {
        firstName: document.getElementById('editFirstName').value,
        middleName: document.getElementById('editMiddleName').value,
        lastName: document.getElementById('editLastName').value,
        position: document.getElementById('editPosition').value,
        Profilepic: document.getElementById('editOfficialPhoto').files[0] // Handle file
    };

    fetch(`/modules/${id}`, {
        method: 'PUT',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(updatedOfficial)
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            closeEditOfficialModal(); // Close the modal
            fetchModules(); // Refresh the table
        } else {
            // If there is a validation error, show an alert with the message
            alert(data.message);
        }
    })
    .catch(error => console.error('Error updating official:', error));
});


        function closeEditOfficialModal() {
            document.getElementById('editOfficialModal').style.display = 'none';
        }

        // Function to delete an official from the module collection and frontend table
        function deleteModule(id) {
            if (confirm('Are you sure you want to delete this official?')) {
                fetch(`/modules/${id}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (response.ok) {
                        fetchModules(); // Refresh the table to remove the deleted official
                        alert('Official deleted successfully');
                    } else if (response.status === 404) {
                        alert('Official not found');
                    } else {
                        console.error('Failed to delete official');
                    }
                })
                .catch(error => console.error('Error deleting official:', error));
            }
        }

    </script>

            <div class="account-content">

                                <th>Age</th> <!-- Updated to match Age instead of Date of Birth -->
                                <th>Address</th>
                                <th>Description</th> <!-- Added Description -->
                                <th>Purpose</th> <!-- Added Purpose -->
                                <th>Date Issued</th>
                                <th>Status</th>

                            <!-- Rows will be dynamically inserted here -->
                        </tbody>

            </div>
        <script src="public/styles/script.js"></script>
        <script>
            // SEARCH
            function searchRequestCertificationComplete() {
                const searchValue = document.querySelector('.search-box input').value.toLowerCase();
                const rows = document.querySelectorAll('#request-table-body tr');

                rows.forEach(row => {
                    const cells = row.querySelectorAll('td');
                    const matches = Array.from(cells).some(cell => 
                        cell.textContent.toLowerCase().includes(searchValue)
                    );

                    row.style.display = matches ? '' : 'none';
                });
            }

           document.addEventListener('DOMContentLoaded', function () {
                fetchCompletedCertificationRequests();
            });

            function fetchCompletedCertificationRequests() {
                fetch('/fetch-certification-requests-complete')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('request-table-body');
                    tableBody.innerHTML = ''; // Clear any existing rows

                    data.forEach(request => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${request.firstName || ''} ${request.middleName || ''} ${request.lastName || ''}</td> <!-- Full Name -->
                <td>${request.age || ''}</td> <!-- Age -->
                <td>${request.address || ''}</td> <!-- Address -->
                <td>${request.description || ''}</td> <!-- Description -->
                <td>${request.purpose || ''}</td> <!-- Purpose -->
                <td>${request.dateIssued || ''}</td> <!-- Date Issued -->
                <td>${request.status || ''}</td> <!-- Status -->
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching completed requests:', error));
            }

        </script>

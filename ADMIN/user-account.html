<body>

            <h1>BARANGAY SANTA FE<br>CITY OF DASMARIÃ‘AS</h1>
        </center>
        <div class="sidenav">
            <ul>
                <li><a href="dashboard.html" class="sidebar-link"><img src="https://www.dropbox.com/scl/fi/es7o8fr6dw2vkkywjpg66/dashboard.png?rlkey=pp0dy252j9wao81jpz1n50f4p&st=83lbnbnz&dl=1" class="sidebar-icon">Dashboard</a></li>
                <li><a href="notification.html" class="sidebar-link"><img src="https://www.dropbox.com/scl/fi/te9qkrjtunarm8znvfs1w/notification.png?rlkey=kqzy50yimgtro1l8caiqnqbua&st=4zuvr1p0&dl=1" class="sidebar-icon">Notification</a></li>
                <li><a href="user-account.html" class="sidebar-link"><img src="https://www.dropbox.com/scl/fi/tnounxbo8vd5763gnoysp/userAccount.png?rlkey=hyos7zrh4ghwr66mjivsqfd5b&st=4ko3y2wy&dl=1" class="sidebar-icon">User Account</a></li>
                <li><a href="residents.html" class="sidebar-link"><img src="https://www.dropbox.com/scl/fi/e57yqafcdt0z58wbgvv9e/residents.png?rlkey=wcqigcrhwveax3qubldx0qaql&st=np6th3hf&dl=1" class="sidebar-icon">Residents</a></li>
                <li><a href="complaints.html" class="sidebar-link"><img src="https://www.dropbox.com/scl/fi/kbs0xnrc9usw40lv30clw/scales-of-justice.png?rlkey=d36ewu4dge121egpw53qri8mf&st=r04p7f12&dl=1" class="sidebar-icon">Complaints</a></li>

            </ul>
        </div>
    </div>
    <div class="main-content">
        <div class="header">
            <h2>User Account</h2>
            <div class="user-info">
                <div class="dropdown">
                    <img src="https://www.dropbox.com/scl/fi/oedqyjb59kspzdylesk6y/user.png?rlkey=1axl685fxswp7olj90dbgu53y&st=7jh50r8n&dl=1" alt="User Avatar" class="dropbtn" onclick="toggleDropdown()">
                    <div id="myDropdown" class="dropdown-content">
                        <a href="admin-details.html" onclick="viewProfile()">User Profile</a>
                        <a href="module.html">Maintenance</a>
                        <a href="#" onclick="logout()">Logout</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="search-and-actions">
            <div class="search-box">
                <input type="text" placeholder="Search..." oninput="searchUserAccounts()">
            </div>
            <div class="filter-box">
                <select onchange="navigateToPage(this)">
                    <option value="user-account.html" selected>Resident</option>
                    <option value="official-account.html">Official</option>
                </select>
            </div>
            <div class="account-actions">
                <button class="add-btn" onclick="openModal()">Add</button>
            </div>
        </div>
        <div class="account-content">
            <h3>Resident Accounts</h3>
            <h3> </h3>
            <div class="account-table">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Username</th>
                            <th>Password</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="account-table-body">
                        <!-- Data will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>ADD USER ACCOUNT</h2>
            <form id="addForm">
                <div class="form-row">
                    <div class="floating-label">
                        <input type="text" id="firstname" name="firstname" placeholder=" " required>
                        <label for="firstname">First Name</label>
                    </div>
                    <div class="floating-label">
                        <input type="text" id="middlename" name="middlename" placeholder=" ">
                        <label for="middlename">Middle Name</label>
                    </div>
                    <div class="floating-label">
                        <input type="text" id="lastname" name="lastname" placeholder=" " required>
                        <label for="lastname">Last Name</label>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="floating-label">
                        <input type="text" id="username" name="username" placeholder=" " required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="floating-label">
                        <input type="password" id="password" name="password" placeholder=" " required>
                        <label for="password">Password</label>
                    </div>
                    <div class="floating-label">
                        <input type="password" id="confirmpass" name="confirmpass" placeholder=" " required>
                        <label for="confirmpass">Confirm Password</label>
                        <div id="error-message" class="error-message">Password does not match</div>
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit" class="add-btn">Add</button>
                    <button type="button" class="cancel-btn" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="public/styles/script.js"></script>
    <script>
        // SEARCH
        function searchUserAccounts() {
            const searchValue = document.querySelector('.search-box input').value.toLowerCase();
            const rows = document.querySelectorAll('#account-table-body tr');
            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                const matches = Array.from(cells).some(cell => 
                    cell.textContent.toLowerCase().includes(searchValue)
                );
                row.style.display = matches ? '' : 'none';
            });
        }

        // For Strong Passowrd
        function isStrongPassword(password) {
            const strongPasswordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            return strongPasswordRegex.test(password);
        }


        // Add User Account
        function submitAddForm(event) {
            event.preventDefault(); // Prevent form from submitting the default way

            // Gather form data and trim whitespace
            const newUserAccount = {
                firstname: document.getElementById('firstname').value.trim(),
                middlename: document.getElementById('middlename').value.trim(),
                lastname: document.getElementById('lastname').value.trim(),
                username: document.getElementById('username').value.trim(),
                password: document.getElementById('password').value.trim()
            };

            const confirmPassword = document.getElementById('confirmpass').value.trim();
            // Check password strength
            if (!isStrongPassword(newUserAccount.password)) {
                alert('Password must be at least 8 characters long, contain an uppercase letter, a lowercase letter, a number, and a special character.');
                return;
            }
            
            // Check if passwords match
                if (newUserAccount.password !== confirmPassword) {
                    document.getElementById('error-message').style.display = 'block';
                    return;
                }

            // Send data to the server using fetch API
            fetch('/user-accounts', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(newUserAccount)
            })
            .then(response => {
                if (response.ok) {
                    document.querySelector('form').reset(); // Clear the form
                    closeModal(); // Close the modal
                    fetchUserAccounts(); // Refresh the user accounts table
                } else {
                    response.text().then(text => alert(text)); // Show error message
                    console.error('Error adding user account:', response.statusText);
                }
            })
            .catch(error => console.error('Error adding user account:', error));
        }

        // Check for Duplicate Username
        document.getElementById('username').addEventListener('blur', function() {
            const username = this.value.trim();
            
            // Check if the username exists in the database
            fetch(`/check-username?username=${username}`)
                .then(response => response.json())
                .then(data => {
                    if (data.exists) {
                        alert('Username already exists. Please choose a different username.');
                        document.getElementById('username').classList.add('error'); // Highlight the field
                    } else {
                        document.getElementById('username').classList.remove('error');
                    }
                })
                .catch(error => console.error('Error checking username:', error));
        });

        // Fetch User Accounts
        function fetchUserAccounts() {
            fetch('/user-accounts')
                .then(response => response.json())
                .then(userAccounts => {
                    const tableBody = document.querySelector('#account-table-body');
                    tableBody.innerHTML = ''; // Clear any existing rows

                    userAccounts.forEach(userAccount => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${userAccount.firstname} ${userAccount.middlename} ${userAccount.lastname}</td>
                            <td>${userAccount.username}</td>
                            <td>
                                <span id="password-${userAccount._id}" data-password="${userAccount.password}" data-hidden="true">â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢</span>
                            </td>
                            <td>
                                <a href="#"><img src="https://www.dropbox.com/scl/fi/ho6y40rqr930v22ja9219/delete.png?rlkey=b1xjg0s1v3rnrgjx1n5v2usgm&st=4ysu1b2q&dl=1" alt="Delete" class="delete-icon" onclick="deleteUserAccount('${userAccount._id}')"></a>
                            </td>
                            `;
                        tableBody.appendChild(row);
                    });

                })
                .catch(error => console.error('Error fetching user accounts:', error));
        }

        function deleteUserAccount(id) {
            if (confirm("Are you sure you want to delete this user account?")) {
                fetch(`/user-accounts/${id}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (response.ok) {
                        fetchUserAccounts(); // Refresh the user accounts table after deletion
                    } else {
                        alert('Failed to delete user account');
                    }
                })
                .catch(error => {
                    console.error('Error deleting user account:', error);
                });
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('addForm').addEventListener('submit', submitAddForm);
            fetchUserAccounts(); // Fetch and display user accounts on page load
        });

    </script>
</body>
</html>

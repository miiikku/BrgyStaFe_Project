    <script src="public/styles/script.js"></script>
    <script src="/public/js/sessionTimeout.js"></script>
    <script>
        // Function to fetch admin details
        function fetchAdminDetails() {
            fetch('/admin-details-data')
                .then(response => response.json())
                .then(admin => {
                    if (admin) {
                        document.getElementById('resident-profilepic').src = admin.Profilepic || 'default-profile-pic.png';
                        document.getElementById('resident-name').textContent = `${admin.Firstname} ${admin.Middlename} ${admin.Lastname}`;

                        // Display username if it exists
                        if (admin.username) {
                            const usernameElement = document.createElement('p');
                            usernameElement.innerHTML = `<strong>Username:</strong> ${admin.username}`;
                            document.getElementById('resident-name').appendChild(usernameElement);
                        }

                        document.getElementById('resident-lastname').textContent = admin.Lastname || 'N/A';
                        document.getElementById('resident-firstname').textContent = admin.Firstname || 'N/A';
                        document.getElementById('resident-middlename').textContent = admin.Middlename || 'N/A';
                        document.getElementById('resident-age').textContent = admin.age || 'N/A';
                        document.getElementById('resident-birthdate').textContent = admin.birthdate || 'N/A';
                        document.getElementById('resident-gender').textContent = admin.gender || 'N/A';
                        document.getElementById('resident-civilstatus').textContent = admin.civilstatus || 'N/A';
                        document.getElementById('resident-voterstatus').textContent = admin["Voter Status"] || 'N/A';
                        document.getElementById('resident-pwdsenior').textContent = admin["PWD/Senior"] || 'N/A';
                        document.getElementById('resident-address').textContent = admin.Address || 'N/A';
                        document.getElementById('resident-startdate').textContent = admin.startDate || 'N/A';
                        document.getElementById('resident-yearsresiding').textContent = admin.yearsresiding || 'N/A';
                        document.getElementById('resident-contactnumber').textContent = admin["Contact Number"] || 'N/A';
                        document.getElementById('resident-email').textContent = admin["e-mail"] || 'N/A';
                    }
                })
                .catch(error => console.error('Error fetching admin details:', error));
        }

        document.addEventListener('DOMContentLoaded', fetchAdminDetails);
    </script>
</body>
